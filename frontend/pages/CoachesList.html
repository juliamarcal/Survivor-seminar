<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coaches List</title>
    <link rel="stylesheet" href="../style/CoachesList.css">
    <link href="https://fonts.cdnfonts.com/css/merge-pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
<header>
    <div class="company-name">
        <h1>Soul Connection</h1>
    </div>
    <div class="navigation" id="nav-menu">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="CoachesList.html" class="selected">Coaches</a></li>
                <li><a href="costumersList.html">Customers</a></li>
                <li><a href="advice.html">Tips</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </div>
    <div class="icons">
        <button class="menu-toggle" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <i class="fa-regular fa-comment-dots fa-lg" id="comment-icon"></i>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1235px-Flag_of_the_United_States.svg.png" id="language">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtuphMb4mq-EcVWhMVT8FCkv5dqZGgvn_QiA&s" id="profile-picture-header">
    </div>
</header>
<section class="content">
    <div class="page-title">
        <div>
            <h1>Coaches List</h1>
            <p>You have total 10 coaches.</p>
        </div>
        <div class="page-title-btns">
            <button id="export-btn">
                <i class="fa-solid fa-cloud-arrow-down"></i>
                Export
            </button>
            <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <div class="content-table">
        <div class="list-tools">
            <div class="dropdown">
                <button id="dropdownButton" class="dropbtn" onclick="toggleDropdown()">Dropdown <i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#" onclick="selectItem(this)">Link 1</a>
                    <a href="#" onclick="selectItem(this)">Link 2</a>
                    <a href="#" onclick="selectItem(this)">Link 3</a>
                </div>
            </div>
            <button id="apply-btn">Apply</button>
            <div class="search-bar">
                <input type="text" class="search-input" id="search-input" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>
            <div class="vertical-line"></div>
            <div class="icons">
                <i class="fa-solid fa-filter"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="coach-table">
            <script id="coach-template" type="text/x-handlebars-template">
                <table>
                    <tr>
                        <th><input type="checkbox" class="general-checkbox"> Coach</th>
                        <th>Email</th>
                        <th>Number of Customers</th>
                        <th class="actions">Actions</th>
                    </tr>
                    {{#each coaches}}
                        <tr data-coach-id="{{id}}">
                            <td class="coach-name">
                                <input type="checkbox" class="coach-checkbox">
                                <img src="{{profile_picture}}" id="profile-picture-table">
                                {{name}}
                            </td>
                            <td>{{email}}</td>
                            <td>{{number_of_customers}}</td>
                            <td class="actions"><i class="fa-solid fa-ellipsis"></i></td>
                        </tr>
                    {{/each}}
                </table>
            </script>
            <div id="coach-list"></div>
        </div>
    </div>
</section>

<div id="add-coach-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Add New Coach</h2>
        <form id="add-coach-form">
            <label for="coach-email">Email:</label>
            <input type="email" id="coach-email" name="email" required><br>
            
            <label for="coach-name">Name:</label>
            <input type="text" id="coach-name" name="name" required><br>
            
            <label for="coach-surname">Surname:</label>
            <input type="text" id="coach-surname" name="surname" required><br>
            
            <label for="coach-birth-date">Birth Date:</label>
            <input type="date" id="coach-birth-date" name="birth_date" required><br>
            
            <label for="coach-gender">Gender:</label>
            <select id="coach-gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            
            <label for="coach-work">Role:</label>
            <select id="coach-gender" name="gender" required>
                <option value="Male">role 1</option>
                <option value="Female">role 2</option>
                <option value="Other">role 3</option>
            </select><br>            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>


<script src="../scripts/CoachesList.js"></script>
<script src="../scripts/coachesListRender.js"></script>
</body>
</html>
