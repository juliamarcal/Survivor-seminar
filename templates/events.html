<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>dashboard</title>
      <link rel="stylesheet" href=".{{ url_for('static', filename='style/events.css') }}">
      <link href="https://fonts.cdnfonts.com/css/merge-pro" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    </head>
    <body>
      <header>
        <div class="company-name">
          <h1>Soul Connection</h1>
        </div>
        <div class="navigation" id="nav-menu">
          <nav>
            <ul>
              <li><a href="dashboard">Dashboard</a></li>
              <li><a href="coaches">Coaches</a></li>
              <li><a href="clients">Costumers</a></li>
              <li><a href="advices">Tips</a></li>
              <li><a href="events" class="selected">Events</a></li>
              <li><a href="blog">Blog</a></li>
            </ul>
          </nav>
        </div>
        <div class="icons">
          <button class="menu-toggle" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
          <i class="fa-regular fa-comment-dots fa-lg" id="comment-icon"></i>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1235px-Flag_of_the_United_States.svg.png" id="language">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtuphMb4mq-EcVWhMVT8FCkv5dqZGgvn_QiA&s" id="profile-picture-header">
        </div>
      </header>
      <section class="content">
        <div class="page-title">
            <div>
                <h1>Events</h1>
            </div>
            <div>
                <button class="add-btn">+ Add event</button>
            </div>
        </div>
        <div class="calendar-space">
            <div id="calendar"></div>  
        </div>
        <div class="map-space">
          <div id="map"></div>
        </div>
      </section>
      <div id="event-popup" class="popup">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2>Add New Event</h2>
          <form id="event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>
            
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" name="event-date" required>
            
            <label for="event-duration">Duration (hours):</label>
            <input type="number" id="event-duration" name="event-duration" min="1" required>
            
            <label for="event-max-participants">Max Participants:</label>
            <input type="number" id="event-max-participants" name="event-max-participants" min="1" required>
            
            <label for="event-address">Address:</label>
            <input type="text" id="event-address" name="event-address" required>
            
            <label for="event-type">Type:</label>
            <select id="event-type" name="event-type" required>
              <option value="conference">Conference</option>
              <option value="meeting">Meeting</option>
              <option value="workshop">Workshop</option>
              <option value="social">Social</option>
            </select>
            
            <label for="event-location-name">Location Name:</label>
            <input type="text" id="event-location-name" name="event-location-name" required>
            
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>

      <script src="{{ url_for('static', filename='scripts/events.js') }}"></script>
      <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    </body>
</html>
